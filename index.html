<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ViSu - Visual Summary of a Dataset</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-fluid upload-container">
    <div class="panel panel-default">
        <div class="row">
            <div class="col-md-12">
                <h3>ViSu - Visual Summary of a Dataset</h3>
            </div>
        </div>

        <hr />

        <form id="upload" action="visualSummary.php" method="POST" enctype="multipart/form-data">

            <div class="row">
                <div class="col-md-12">
                    <label for="fileToUpload">Select csv-file via file-chooser:</label>
                    <input type="file" id="fileToUpload" name="fileToUpload" required />
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12 radioDescription">
                    Which field separator does the csv-file use?
                    </div>
                    <div class="col-md-12">
                    <label class="radio">
                        <input type="radio" name="csvSeparator" value="comma" required />comma (,)
                    </label>
                    <label class="radio">
                        <input type="radio" name="csvSeparator" value="semicolon" />semicolon (;)
                    </label>
                    <label class="radio">
                        <input type="radio" name="csvSeparator" value="tab" />tab (\t)
                    </label>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12 radioDescription">
                    Which decimal marks does the csv-file use?
                </div>
                <div class="col-md-12">
                    <label class="radio">
                        <input type="radio" name="decimalMark" value="dot" required />dot (3.1415)
                    </label>
                    <label class="radio">
                        <input type="radio" name="decimalMark" value="comma" />comma (3,1415)
                    </label>
                </div>
            </div>

            <hr />

            <div class="row">
                <div class="col-md-12">
                    <span class="radioDescription">
                        Which thousands separator does the csv-file use?
                    </span>
                </div>
                <div class="col-md-12">
                    <label class="radio">
                        <input type="radio" name="thousandsSeparator" value="none" required />none (1746396)
                    </label>
                    <label class="radio">
                        <input type="radio" name="thousandsSeparator" value="dot" />dot (1.746.396)
                    </label>
                    <label class="radio">
                        <input type="radio" name="thousandsSeparator" value="blank" />blank (1 746 396)
                    </label>
                    <label class="radio">
                        <input type="radio" name="thousandsSeparator" value="comma" />comma (1,746,396)
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="submitbutton">
                    <button type="submit" />Upload File</button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
